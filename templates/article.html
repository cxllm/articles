<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callum's Notes - {{content["title"]}}</title>
    <meta name="theme-color" content="#368AF8">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/codeblocks.css">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://notes.cxllm.xyz/">
    <meta property="og:title" content="Callum's Notes - {{content['title']}}">
    <meta property="og:description" content="{{content['description']}}">

</head>

<body>
    {% include "header.html" %}

    <div class="container">
        <h1>{{content["title"]}}</h1>
        <h4><i>{{content["description"]}}</i></h4>
        <p>Published: {{content["published"]}}
            <br> Last Updated: {% if not content["updated"] %} N/A {%else%}
            {{content["updated"]}}
            {%endif%}<br><br>
        </p>
        <div class="stripe">
        </div>
        <p></p>
        <div class="content">
            {{content["html"] | safe}}
        </div>
    </div>
    <a href="//www.dmca.com/Protection/Status.aspx?ID=9ad97a3c-c38f-4611-a3d6-a08c6c3496f3"
        title="DMCA.com Protection Status" class="dmca-badge"> <img
            src="https://images.dmca.com/Badges/dmca_protected_sml_120w.png?ID=9ad97a3c-c38f-4611-a3d6-a08c6c3496f3"
            alt="DMCA.com Protection Status" /></a>
    <script src="https://images.dmca.com/Badges/DMCABadgeHelper.min.js"> </script>
</body>

</html>
